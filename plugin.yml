name: SpawnpointPlugin
prefix: SpawnpointPlugin
version: 1.2.1
author: Patrick260
main: de.patrick260.spawpointPlugin.main.Main
commands:
  setspawnpoint:
    description: Set the spawnpoint.
    usage: /setspawnpoint <world, x, y, z> (yaw, pitch)
  spawn:
    description: Teleport you to the spawn.
    usage: /spawn
  spawnpointplugin-info:
    description: Display infos about the plugin.
    usage: /spawnpointplugin-info
  spawnpointplugin-reloadconfig:
    description: Reload the config.yml
    usage: /spawnpointplugin-reloadconfig
